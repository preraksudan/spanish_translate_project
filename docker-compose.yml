  #     - backend
  #   volumes:
  #     - ./frontend:/app
  #     - /app/node_modules
  #   environment:
  #     - CHOKIDAR_USEPOLLING=true
  frontend_vite:
    container_name: frontend_vite
    build:
      context: ./frontend_vite
    ports:
      - "5173:5173"
    env_file:
      - ./frontend_vite/.env
    depends_on:
      - backend
    volumes:
      - ./frontend_vite:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  mysql_data:
