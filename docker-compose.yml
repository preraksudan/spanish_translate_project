services:
  mysql:
    image: mysql:8.0
    platform: linux/arm64 # if on Apple Silicon
    container_name: mysql_database
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: posts_db
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    container_name: node_backend
    build:
      context: ./backend
    restart: always
    env_file:
      - ./backend/.env
    ports:
      - "4001:4001"
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules

  # frontend:
